version: "2"
type: frontend
tech_stack:
  - react
  - react-router-dom
  - vite
  - tailwindcss
routes:
  - path: /register
    file: src/pages/Register.tsx
    auth_required: false
    description: User registration page
  - path: /login
    file: src/pages/Login.tsx
    auth_required: false
    description: User login page
  - path: /forgot-password
    file: src/pages/ForgotPassword.tsx
    auth_required: false
    description: Forgot password page
  - path: /update-password
    file: src/pages/UpdatePassword.tsx
    auth_required: false
    description: Update password page
  - path: /book/:slug
    file: src/pages/PublicBooking.tsx
    auth_required: false
    description: Public booking page for a specific professional
  - path: /queue/:slug
    file: src/pages/QueueJoin.tsx
    auth_required: false
    description: Public queue join page
  - path: /queue-status/:id
    file: src/pages/QueueStatus.tsx
    auth_required: false
    description: Public queue status page
  - path: /pro/:slug
    file: src/pages/ProfessionalPortfolio.tsx
    auth_required: false
    description: Professional portfolio page
  - path: /onboarding
    file: src/pages/OnboardingWizard.tsx
    auth_required: true
    description: Onboarding wizard
  - path: /
    file: src/pages/Dashboard.tsx
    auth_required: true
    description: Dashboard page
  - path: /agenda
    file: src/pages/Agenda.tsx
    auth_required: true
    description: Agenda page
  - path: /fila
    file: src/pages/QueueManagement.tsx
    auth_required: true
    description: Queue management page
  - path: /clientes
    file: src/pages/Clients.tsx
    auth_required: true
    description: Clients list page
  - path: /clientes/:id
    file: src/pages/ClientCRM.tsx
    auth_required: true
    description: Client CRM details page
  - path: /financeiro
    file: src/pages/Finance.tsx
    auth_required: true
    description: Finance page
  - path: /marketing
    file: src/pages/Marketing.tsx
    auth_required: true
    description: Marketing page
  - path: /insights
    file: src/pages/Reports.tsx
    auth_required: true
    description: Reports page
features:
  - name: User Login
    description: Login with email and password credentials
    files:
      - src/pages/Login.tsx
      - src/contexts/AuthContext.tsx
    entry_route: /login
    user_interactions:
      - Fill email input field
      - Fill password input field
      - Click Login button to submit
      - See error message on invalid credentials
    api_calls:
      - method: POST
        endpoint: /api/auth/login
    auth_required: false
known_limitations: []
