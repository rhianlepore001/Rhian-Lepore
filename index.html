  <style>
    body {

    /* Custom Scrollbar */
    ::-webkit-scrollbar {

      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #121212;
      border-left: 2px solid #000;
    }

    ::-webkit-scrollbar-thumb {

      border: 2px solid #000;
    }

    ::-webkit-scrollbar-thumb:hover {

    }

    /* Texture Overlay Class */
    .texture-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJub2lzZUZpbHRlciI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2VGaWx0ZXIpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');

    }

    .grunge-border {
      position: relative;
    }

    .grunge-border::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 3px solid #000;
      pointer-events: none;
      /* Simple visual trick for "roughness" without complex masks */
      box-shadow: inset 1px 1px 0px rgba(255, 255, 255, 0.05);
