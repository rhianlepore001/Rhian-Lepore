<!DOCTYPE html>
<html lang="pt-BR" translate="no" class="notranslate">

<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Sistema de Gestão</title>
  <meta name="description" content="Sistema profissional de gestão e agendamento">
  <meta name="theme-color" content="#121212">
  <link rel="icon" href="/logo-barber.png" sizes="any">
  <link rel="apple-touch-icon" href="/logo-barber.png">
  <link rel="manifest" href="/manifest-barber.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Beauty OS">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chivo:wght@700;900&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brutal: {
              main: '#121212',
              card: '#1E1E1E',
              border: '#000000',
              surface: '#252525'
            },
            accent: {
              gold: '#C29B40',
              goldHover: '#D4AF50',
              goldDim: '#8a6d2a',
            },
            beauty: {
              neon: '#A78BFA',     /* Lavender 400 - Brand Purple */
              neonHover: '#C4B5FD', /* Lavender 300 */
              acid: '#8B5CF6',     /* Violet 500 */
              silver: '#E9D5FF',   /* Purple 200 */
              dark: '#1F1B2E',     /* Deep Purple Black */
              card: '#2E2B3B',     /* Soft Purple Card */
            },
            text: {
              primary: '#EAEAEA',
              secondary: '#A0A0A0',
              muted: '#525252'
            }
          },
          fontFamily: {
            heading: ['"Chivo"', 'sans-serif'],
            body: ['"Inter"', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          boxShadow: {
            'heavy': '4px 4px 0px 0px #000000',
            'heavy-sm': '2px 2px 0px 0px #000000',
            'heavy-lg': '8px 8px 0px 0px #000000',
            'inner-heavy': 'inset 0 0 20px rgba(0,0,0,0.8)',
            'neon': '0 0 10px rgba(167, 139, 250, 0.5), 0 0 20px rgba(167, 139, 250, 0.3)',
            'neon-strong': '0 0 15px rgba(167, 139, 250, 0.6), 0 0 30px rgba(167, 139, 250, 0.4), 0 0 45px rgba(167, 139, 250, 0.2)',
            'soft': '0 10px 30px -10px rgba(0, 0, 0, 0.5)',
            'soft-lg': '0 20px 40px -15px rgba(0, 0, 0, 0.6)',
            'gold': '0 0 10px rgba(194, 155, 64, 0.4), 0 0 20px rgba(194, 155, 64, 0.2)',
            'promax-glass': '0 12px 40px -12px rgba(0, 0, 0, 0.7), inset 0 0 0 1px rgba(255, 255, 255, 0.08)',
            'promax-depth': '0 16px 36px -12px rgba(0,0,0,0.6), 0 8px 16px -8px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(194, 155, 64, 0.1)',
          },
          backgroundImage: {
            'noise': "url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJub2lzZUZpbHRlciI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2VGaWx0ZXIpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+')",
            'gradient-beauty': 'linear-gradient(135deg, #1F1B2E 0%, #2E2B3B 50%, #1F1B2E 100%)',
            'gradient-brutal': 'linear-gradient(135deg, #121212 0%, #1E1E1E 50%, #121212 100%)',
            'gradient-promax': 'linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%)',
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'slide-down': 'slideDown 0.3s ease-out',
            'scale-in': 'scaleIn 0.2s ease-out',
            'pulse-neon': 'pulseNeon 2s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'haptic-click': 'hapticClick 0.15s cubic-bezier(0.4, 0, 0.2, 1)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideDown: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            pulseNeon: {
              '0%, 100%': { boxShadow: '0 0 10px rgba(167, 139, 250, 0.5), 0 0 20px rgba(167, 139, 250, 0.3)' },
              '50%': { boxShadow: '0 0 20px rgba(167, 139, 250, 0.7), 0 0 40px rgba(167, 139, 250, 0.5)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            hapticClick: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(0.92)' },
            },
          }
        }
      }
    }
  </script>
  <style>
    /* Global iOS Optimizations */
    * {
      touch-action: manipulation;
      /* Remove 300ms delay globally */
      -webkit-tap-highlight-color: transparent;
      /* Remove gray highlight */
    }

    body {
      background-color: #121212;
      color: #EAEAEA;
      font-family: 'Inter', sans-serif;
      -webkit-overflow-scrolling: touch;
      /* Momentum scrolling */
      overscroll-behavior-y: none;
      /* Prevent bounce if needed, or leave usually fine */
      position: relative;
    }

    /* Brutal Barber Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(135deg, rgba(18, 18, 18, 0.95) 0%, rgba(18, 18, 18, 0.85) 50%, rgba(18, 18, 18, 0.95) 100%),
        url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0iZ3JpZCIgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiPjxwYXRoIGQ9Ik0gMTAwIDAgTCAwIDAgMCAxMDAiIGZpbGw9Im5vbmUiIHN0cm9rZT0icmdiYSgyMDAsMTU1LDY0LDAuMDMpIiBzdHJva2Utd2lkdGg9IjEiLz48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjZ3JpZCkiLz48L3N2Zz4=');
      background-size: cover, 100px 100px;
      background-position: center, center;
      background-attachment: fixed;
      opacity: 1;
      z-index: -2;
      pointer-events: none;
    }

    /* Animated Gold Accents */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(194, 155, 64, 0.03) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(194, 155, 64, 0.02) 0%, transparent 40%);
      z-index: -1;
      pointer-events: none;
      animation: pulseGold 8s ease-in-out infinite;
    }

    @keyframes pulseGold {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 0.8;
      }
    }

    /* Custom Scrollbar - Brutalismo */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #121212;
      border-left: 2px solid #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border: 2px solid #000;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #C29B40;
    }

    /* Scrollbar para Beauty Theme */
    .beauty-scrollbar::-webkit-scrollbar-thumb {
      background: #A78BFA;
      border-radius: 10px;
      border: 2px solid #1F1B2E;
    }

    .beauty-scrollbar::-webkit-scrollbar-track {
      background: #1F1B2E;
      border: none;
    }

    /* Texture Overlay Class - DISABLED ON MOBILE to prevent GPU crash */
    .texture-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJub2lzZUZpbHRlciI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2VGaWx0ZXIpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
      opacity: 0.4;
    }

    @media (max-width: 768px) {
      .texture-overlay {
        display: none !important;
      }
    }

    .grunge-border {
      position: relative;
    }

    .grunge-border::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 3px solid #000;
      pointer-events: none;
      box-shadow: inset 1px 1px 0px rgba(255, 255, 255, 0.05);
    }

    /* Efeitos de Glow para Beauty */
    .glow-beauty {
      box-shadow: 0 0 10px rgba(167, 139, 250, 0.5), 0 0 20px rgba(167, 139, 250, 0.3);
    }

    .glow-beauty-strong {
      box-shadow: 0 0 15px rgba(167, 139, 250, 0.6), 0 0 30px rgba(167, 139, 250, 0.4), 0 0 45px rgba(167, 139, 250, 0.2);
    }

    /* Efeitos de Glow para Gold */
    .glow-gold {
      box-shadow: 0 0 10px rgba(194, 155, 64, 0.4), 0 0 20px rgba(194, 155, 64, 0.2);
    }

    /* Glass Effect para Beauty - OPTIMIZED FOR MOBILE */
    .glass-beauty {
      background: rgba(46, 43, 59, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(167, 139, 250, 0.2);
    }

    @media (max-width: 768px) {
      .glass-beauty {
        backdrop-filter: blur(8px);
        /* Reduced blur for performance */
        background: rgba(46, 43, 59, 0.85);
        /* Slightly more opaque */
      }
    }

    /* Input Focus States */
    .input-brutal:focus {
      outline: none;
      border-color: #C29B40;
      box-shadow: 2px 2px 0px 0px #000000;
    }

    .input-beauty:focus {
      outline: none;
      border-color: #A78BFA;
      box-shadow: 0 0 10px rgba(167, 139, 250, 0.3);
    }

    /* Card Hover Effects */
    .card-brutal-hover:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px #000000;
    }

    .card-beauty-hover:hover {
      border-color: rgba(167, 139, 250, 0.5);
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
    }

    /* Animação de entrada para modais */
    @keyframes modalEnter {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal-enter {
      animation: modalEnter 0.3s ease-out;
    }

    /* Skeleton loading */
    .skeleton {
      background: linear-gradient(90deg, #252525 25%, #333 50%, #252525 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    .skeleton-beauty {
      background: linear-gradient(90deg, #2E2B3B 25%, #3D3A4D 50%, #2E2B3B 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    /* Enhanced Brutal Cards */
    .brutal-card-enhanced {
      position: relative;
      background: linear-gradient(135deg, #1E1E1E 0%, #252525 100%);
      border: 3px solid #000;
      box-shadow:
        4px 4px 0px 0px #000000,
        inset 0 1px 0 rgba(194, 155, 64, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .brutal-card-enhanced::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        linear-gradient(45deg, transparent 48%, rgba(194, 155, 64, 0.03) 50%, transparent 52%),
        linear-gradient(-45deg, transparent 48%, rgba(194, 155, 64, 0.03) 50%, transparent 52%);
      background-size: 20px 20px;
      opacity: 0.5;
      pointer-events: none;
    }

    .brutal-card-enhanced:hover {
      transform: translate(-2px, -2px);
      box-shadow:
        6px 6px 0px 0px #000000,
        inset 0 1px 0 rgba(194, 155, 64, 0.2);
    }

    /* Gold Accent Borders */
    .gold-accent-border {
      position: relative;
    }

    .gold-accent-border::after {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #C29B40 0%, transparent 30%, transparent 70%, #C29B40 100%);
      z-index: -1;
      opacity: 0.3;
    }

    /* Brutal Button Enhancements */
    .brutal-button-premium {
      position: relative;
      background: linear-gradient(135deg, #C29B40 0%, #D4AF50 100%);
      border: 3px solid #000;
      box-shadow:
        3px 3px 0px 0px #000000,
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .brutal-button-premium::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .brutal-button-premium:hover::before {
      left: 100%;
    }

    .brutal-button-premium:hover {
      transform: translate(-1px, -1px);
      box-shadow:
        4px 4px 0px 0px #000000,
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .brutal-button-premium:active {
      transform: translate(1px, 1px);
      box-shadow:
        2px 2px 0px 0px #000000,
        inset 0 1px 0 rgba(0, 0, 0, 0.2);
    }

    /* Sidebar Enhancement */
    .brutal-sidebar {
      background: linear-gradient(180deg, #1E1E1E 0%, #121212 100%);
      border-right: 3px solid #000;
      box-shadow:
        inset -1px 0 0 rgba(194, 155, 64, 0.1),
        4px 0 20px rgba(0, 0, 0, 0.5);
    }

    /* Header Enhancement */
    .brutal-header {
      background: linear-gradient(90deg, #1E1E1E 0%, #252525 50%, #1E1E1E 100%);
      border-bottom: 3px solid #000;
      box-shadow:
        0 3px 0 0 #000,
        inset 0 -1px 0 rgba(194, 155, 64, 0.1);
    }

    /* Stat Card with Glow */
    .stat-card-brutal {
      position: relative;
      background: #1E1E1E;
      border: 3px solid #000;
      box-shadow: 4px 4px 0px 0px #000000;
      overflow: hidden;
    }

    .stat-card-brutal::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(194, 155, 64, 0.1), transparent);
      animation: slideGlow 3s infinite;
    }

    @keyframes slideGlow {
      0% {
        left: -100%;
      }

      50%,
      100% {
        left: 150%;
      }
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {

      body::before,
      body::after {
        background-attachment: scroll;
      }

      .brutal-card-enhanced::before {
        opacity: 0.3;
      }
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <div class="texture-overlay"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
